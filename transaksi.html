    <body>
        <header>
            <img src="logo.png/logo.png" alt="Logo Aplikasi Ramen" class="logo">

                </ul>
              </nav>
        </header>
    
        <main>
            <h1>Silahkann pesan ramen yang diinginkan:</h1>
            <form id="transaksiForm">
                <label for="namaRamen">Pilih Ramen:</label>
                <select id="namaRamen" required>
                    <option value="" disabled selected>Pilih ramen...</option>
                    <option value="Ramen Spesial" data-harga="20000">Ramen Spesial - Rp 20.000</option>
                    <option value="Ramen Pedas" data-harga="25000">Ramen Pedas - Rp 25.000</option>
                    <option value="Ramen Vegetarian" data-harga="30000">Ramen Vegetarian - Rp 30.000</option>
                    <option value="Ramen Miso" data-harga="28000">Ramen Miso - Rp 28.000</option> <!-- Ramen baru -->
                    <option value="Ramen Curry" data-harga="32000">Ramen Curry - Rp 32.000</option> <!-- Ramen baru -->
                </select>
                
                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" required>
                
                <button type="submit">Simpan</button>
            </form>
            
            <h2>DAFTAR PESANAN</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Pembeli</th>
                        <th>Nama Ramen</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                        <th>Total Harga</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="daftarTransaksi">
                    <!-- Data transaksi akan ditambahkan di sini -->
                </tbody>
            </table>
        </main>
